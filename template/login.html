<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background: url('{{ url_for('static', filename='background.jpg') }}') no-repeat center center fixed; background-size: cover;">
    
    <!-- Navigation Bar -->
    <div class="navbar">
        <img src="{{ url_for('static', filename='logo.jpg') }}" class="logo" style="height: 40px; margin-right: 10px;">
        <h3>My Expense Calculator</h3>
    </div>

    <div class="container">
        <h2>Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>New user? <a href="{{ url_for('register') }}" style="color: #f8b400;">Register</a></p>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 - Expense Tracker
    </div>

</body>
</html>
