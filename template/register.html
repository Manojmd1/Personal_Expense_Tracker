<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background: url('{{ url_for('static', filename='background.jpg') }}') no-repeat center center fixed; background-size: cover;">
    <!-- Navigation Bar -->
    <div class="navbar">
        <img src="{{ url_for('static', filename='logo.jpg') }}" class="logo" style="height: 40px; margin-right: 10px;">
        <h3>My Expense Calculator</h3>
    </div>
    <div class="container">
        <h2>Register</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Choose a Username" required>
            <input type="password" name="password" placeholder="Create a Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already registered? <a href="{{ url_for('login') }}" style="color: #f8b400;">Login</a></p>
    </div>
    <!-- Footer -->
    <div class="footer">
        &copy; 2025 - Expense Tracker
    </div>
</body>
</html>
