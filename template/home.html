<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        a.button {
            display: block; /* vertical alignment */
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 16px;
            background: brown;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }
        a.button:hover {
            background: #0056b3;
        }
        .button-container {
            position: absolute;
            top: 30%;
            left: 5%;
            text-align: center;
        }
    </style>
</head>
<body style="background: url('{{ url_for('static', filename='home.jpeg') }}') no-repeat center center fixed; background-size: cover;">
    <div class="navbar">
        <img src="{{ url_for('static', filename='logo.jpg') }}" class="logo" style="height: 40px; margin-right: 10px;">
        <h3>My Expense Calculator</h3>
    </div>

    <!-- Button section aligned left -->
    <div class="button-container">
        <a href="{{ url_for('login') }}" class="button">Login</a>
        <a href="{{ url_for('register') }}" class="button">Register</a>
    </div>

    <div class="footer">
        &copy; 2025 - Expense Tracker
    </div>
</body>
</html>
