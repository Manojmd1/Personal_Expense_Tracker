<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background: url('{{ url_for('static', filename='background.jpg') }}') no-repeat center center fixed; background-size: cover;">
    <div class="navbar">
        <img src="{{ url_for('static', filename='logo.jpg') }}" class="logo" style="height: 40px; margin-right: 10px;">
        <h3>My Expense Calculator</h3>
    </div>
    <div class="container">
        <h2>Add New Expense</h2>
        <form method="POST">
            <input type="text" name="category" placeholder="Category" required>
            <input type="number" name="amount" placeholder="Amount" required>
            <input type="date" name="date" required>
            <button type="submit">Add Expense</button>
        </form>
        <a href="{{ url_for('dashboard') }}" style="color: #f8b400;">Back to Dashboard</a>
    </div>
    <!-- Footer -->
    <div class="footer">
        &copy; 2025 - Expense Tracker
    </div>
</body>
</html>
